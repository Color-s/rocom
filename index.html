<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>属性克制抵抗查询器 - Q弹版</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <button id="night-mode-toggle">🌙</button>

    <div class="container">
        <h1>属性克制抵抗查询</h1>

        <div id="type-selector"></div>

        <div id="results">
            <div id="selected-type-display">选择属性查看详情</div>
            <div id="result-details">
                <div class="result-category ke-zhi">
                    <h3>克制 <br />(攻击超有效!)</h3>
                    <ul class="type-list" id="ke-zhi-list"></ul>
                </div>
                <div class="result-category bei-ke-zhi">
                    <h3>被克制 <br />(受到双倍伤害!)</h3>
                    <ul class="type-list" id="bei-ke-zhi-list"></ul>
                </div>
                <div class="result-category di-kang">
                    <h3>抵抗 <br />(固若金汤)</h3>
                    <ul class="type-list" id="di-kang-list"></ul>
                </div>
                <div class="result-category bei-di-kang">
                    <h3>被抵抗 <br />(对方好硬)</h3>
                    <ul class="type-list" id="beidi-kang-list"></ul>
                </div>
            </div>
        </div>
    </div>

    <footer>
        数据来源：用户提供的图片 | 工具生成：AI | 当前日期：<span id="current-date"></span>
        <br />
        <span style="font-size: 0.8em; opacity: 0.8">注意：数据基于图片信息，可能存在与特定游戏版本或规则不符或矛盾之处。</span>
    </footer>

    <script src="index.js"></script>
</body>

</html>
